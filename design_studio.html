<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bot</title>
  </head>
  <body>
    <div id="status" style="font-family: Arial; padding: 12px;">
      Loading Botpress…
    </div>

    <script>
      // Show if inject.js is blocked
      setTimeout(() => {
        const s = document.getElementById("status");
        if (!window.botpressWebChat) {
          s.textContent =
            "Botpress didn't load. inject.js is blocked (extension/privacy/AV/proxy). Check DevTools Console + Network.";
        } else {
          s.textContent = "Botpress loaded. Waiting for bot init…";
        }
      }, 2500);
    </script>

    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2026/01/07/19/20260107194639-VSCY4EYI.js"></script>
  </body>
</html>
